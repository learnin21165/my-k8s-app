name: CI/CD Pipeline

on:
  push:
    branches:
      - master   # Запускать pipeline на изменения в ветке master

jobs:
  build:
    runs-on: ubuntu-latest  # Платформа для выполнения CI/CD

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Шаг для загрузки кода из репозитория

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2  # Для поддержки сборки образов

      - name: Cache Docker layers
        uses: actions/cache@v2  # Для кэширования слоёв Docker
        with:
          path: ~/.cache/docker
          key: ${{ runner.os }}-docker-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Build Docker image
        run: docker build -t vlad21165/my-k8s-app:latest -f Dockerfile .  # Явно указываем путь к Dockerfile

      - name: Log in to Docker Hub
        uses: docker/login-action@v2  # Логинимся в Docker Hub
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Токен для Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }}  # Пароль или токен Docker Hub

      - name: Push Docker image
        run: docker push vlad21165/my-k8s-app:latest  # Публикуем образ в Docker Hub

      # Шаги для деплоя в Kubernetes (по необходимости)
      - name: Set up kubectl
        uses: azure/setup-kubectl@v2
        with:
          version: 'latest'

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" > $HOME/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
